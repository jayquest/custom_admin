{% load i18n %}
<div class="form-actions">
{% if show_save %}<input class="btn btn-primary" type="submit" value="{% trans 'Save' %}" class="default" name="_save" {{ onclick_attrib }}/>{% endif %}
{% if show_delete_link %}<a class="btn btn-danger" href="delete/" class="deletelink">{% trans "Delete" %}</a>{% endif %}
{% if show_save_as_new %}<input class="btn" type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" {{ onclick_attrib }}/>{%endif%}
{% if show_save_and_add_another %}<input class="btn" type="submit" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }} />{% endif %}
{% if show_save_and_continue %}<input class="btn" type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }}/>{% endif %}
</div>
